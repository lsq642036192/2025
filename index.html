<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友大作战</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="game-container">
        <div id="sound-control">
            <label class="switch">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="slider round"></span>
            </label>
            <span>音效</span>
        </div>
        
        <div id="input-phase" class="active">
            <h1>朋友大作战</h1>
            <div class="player-forms">
                <div class="player-form">
                    <h2>玩家 1</h2>
                    <div class="avatar-preview">
                        <img src="static/images/male_avatar.png" alt="玩家1头像" id="avatar1">
                    </div>
                    <input type="text" id="name1" placeholder="姓名" required>
                    <select id="gender1" onchange="updateAvatar(1)">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <input type="text" id="strength1" placeholder="优点" required>
                    <input type="text" id="weakness1" placeholder="缺点" required>
                    <input type="text" id="hobby1" placeholder="爱好" required>
                    <input type="text" id="dislike1" placeholder="厌恶" required>
                </div>
                <div class="player-form">
                    <h2>玩家 2</h2>
                    <div class="avatar-preview">
                        <img src="static/images/male_avatar.png" alt="玩家2头像" id="avatar2">
                    </div>
                    <input type="text" id="name2" placeholder="姓名" required>
                    <select id="gender2" onchange="updateAvatar(2)">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <input type="text" id="strength2" placeholder="优点" required>
                    <input type="text" id="weakness2" placeholder="缺点" required>
                    <input type="text" id="hobby2" placeholder="爱好" required>
                    <input type="text" id="dislike2" placeholder="厌恶" required>
                </div>
            </div>
            <button id="start-battle">开始战斗</button>
        </div>

        <div id="battle-phase" class="hidden">
            <div class="battle-field">
                <div class="player player1">
                    <div class="character-container">
                        <img id="p1-avatar" class="character-avatar" src="" alt="玩家1角色">
                        <div class="effect-container" id="p1-effect"></div>
                    </div>
                    <div class="player-info">
                        <h3 id="p1-name"></h3>
                        <div class="health-bar">
                            <div id="p1-health-bar" class="health-fill"></div>
                            <span id="p1-health-text">100/100</span>
                        </div>
                    </div>
                    <div id="p1-skills" class="skills"></div>
                </div>
                
                <div class="battle-log">
                    <div id="battle-messages"></div>
                </div>

                <div class="player player2">
                    <div class="character-container">
                        <img id="p2-avatar" class="character-avatar" src="" alt="玩家2角色">
                        <div class="effect-container" id="p2-effect"></div>
                    </div>
                    <div class="player-info">
                        <h3 id="p2-name"></h3>
                        <div class="health-bar">
                            <div id="p2-health-bar" class="health-fill"></div>
                            <span id="p2-health-text">100/100</span>
                        </div>
                    </div>
                    <div id="p2-skills" class="skills"></div>
                </div>
            </div>
        </div>

        <div id="result-phase" class="hidden">
            <h2>战斗结束！</h2>
            <div id="winner-container">
                <img id="winner-avatar" src="" alt="获胜者">
                <p id="winner-text"></p>
            </div>
            <button id="restart-game">重新开始</button>
        </div>

        <!-- 音效元素 -->
        <audio id="attack-sound" src="static/audio/attack.mp3" preload="auto"></audio>
        <audio id="defense-sound" src="static/audio/defense.mp3" preload="auto"></audio>
        <audio id="special-sound" src="static/audio/special.mp3" preload="auto"></audio>
        <audio id="victory-sound" src="static/audio/victory.mp3" preload="auto"></audio>
    </div>
    <script src="static/game.js"></script>
</body>
</html>
